<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../elliptical-polymer-behaviors/component-behavior.html">


<dom-module id="ui-input-addon">
    <template>
        <input type="text" placeholder="[[placeholder]]" name="[[name]]" id="[[data-id]]" data-bind="[[bind]]">
        <ui-button class="ui-button [[button-class]]"><span class="[[icon-class]]">[[button-value]]</span></ui-button>
    </template>
</dom-module>

<script>

    Polymer({

        is: 'ui-input-addon',

        behaviors:[Elliptical.ComponentBehavior],

        properties: {
            placeholder:{
                type:String,
                value:''
            },
            name:{
                type:String,
                value:''
            },
            dataId:{
                type:String,
                value:''
            },
            bind:{
                type:String,
                value:null
            },
            buttonClass:{
                type:String,
                value:null
            },
            iconClass:{
                type:String,
                value:''
            },
            buttonValue:{
                type:String,
                value:''
            }

        },

        ready:function(){
            this._setValueProp();
        },

        _setValueProp:function(){
            var element=this.element;
            var node=this;
            Object.defineProperty(node, 'value', {
                get: function() { return element.find('input').val(); },
                set: function(newValue) { element.find('input').val(newValue); },
                enumerable: true,
                configurable: true
            });
        }

    });

</script>
